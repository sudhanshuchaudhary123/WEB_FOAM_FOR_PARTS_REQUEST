    <style>
      /* (Your CSS remains exactly the same, hidden here for brevity) */
      :root { --main-bg-color: #5b9bd5; --header-bg-color: #9dc3e6; --label-bg-color: #ddebf7; --input-bg-color: #f2f2f2; --button-bg-color: #d9d9d9; --border-color: #000000; }
      body { font-family: sans-serif; background-color: var(--main-bg-color); margin: 0; padding: 0; }
      .container { width: 100%; box-sizing: border-box; }
      .header { background-color: var(--header-bg-color); text-align: center; padding: 15px; border-bottom: 2px solid var(--main-bg-color); }
      .header h1 { margin: 0; color: #000080; font-size: 28px; }
      .form-grid { display: grid; grid-template-columns: 1fr 2fr 1fr 2fr; gap: 10px 20px; padding: 30px; }
      .label-box { background-color: var(--label-bg-color); border: 1px solid var(--border-color); padding: 8px; font-weight: bold; display: flex; align-items: center; justify-content: flex-end; box-shadow: 2px 2px 3px rgba(0,0,0,0.2); }
      .input-field, .select-field { background-color: var(--input-bg-color); border: 1px solid var(--border-color); padding: 8px; width: 100%; box-sizing: border-box; font-size: 14px; text-align: center; box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1); }
      .input-field[readonly] { color: #555; background-color: #e6e6e6; }
      .button-row { display: flex; justify-content: space-around; padding: 20px 40px 40px 40px; }
      .btn { background-color: var(--button-bg-color); border: 2px solid var(--border-color); padding: 10px 30px; font-weight: bold; cursor: pointer; box-shadow: 3px 3px 5px rgba(0,0,0,0.3); transition: all 0.1s ease-in-out; }
      .btn:hover { background-color: #e6e6e6; }
      .btn:active { box-shadow: 1px 1px 2px rgba(0,0,0,0.3); transform: translateY(2px); }
    </style>

    <script>
        // Add this inside your existing <script> to auto-update SKU
document.getElementById('gwd').addEventListener('input', function() {
  const gwdVal = this.value;
  const dateStr = document.getElementById('dateField').value;
  if(gwdVal) {
    document.getElementById('sku').value = dateStr + "-" + gwdVal;
  } else {
    document.getElementById('sku').value = "";
  }
});
      // 1. Initialization Script
      function initForm() {
        const now = new Date();
        const dateStr = now.toLocaleString('en-GB', {
            day: '2-digit', month: 'short', year: 'numeric',
            hour: '2-digit', minute: '2-digit', hour12: false 
        }).replace(/ /g, ' ').replace(',', '');
        
        document.getElementById('dateField').value = dateStr;

        // Set SKU only if GWD exists
        const gwdVal = document.getElementById('gwd').value;
        if(gwdVal) {
             document.getElementById('sku').value = dateStr + "-" + gwdVal;
        }
      }

      function clearForm() {
          document.getElementById("recordForm").reset();
          initForm(); // Re-apply date
      }

      window.onload = initForm;
    </script>
    <script>
  const scriptURLs = [
    'https://script.google.com/macros/s/AKfycbwxLC1JzLwyeFryIHGqw7yu-6iyVskpph4hmBcNNaW4KxX1ilUF5XN0ExgW6K49C6Y/exec',
    'https://script.google.com/macros/s/AKfycbzuwNf4eGorXx3CW3VpkVTd3b9uemAdLk0s_M4UJYMBUSxs1OnUH7zGhwYc58fJUqfw/exec',
    'https://script.google.com/macros/s/AKfycbx40646RcSsJkhX0-udLkOj2j7QuDT6n6qd-Wja2UzHEJZQFaUg1fVYw1Uo_nWSI9Ot/exec'
  ];

  const form = document.getElementById('recordForm');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const enggNameInput = document.getElementById('enggName');
    if (enggNameInput.value.trim() === "") {
      alert("ENGG NAME EMPTY! Please enter a name before submitting.");
      enggNameInput.focus(); // Puts the cursor back in the field
      return;
    }

     const tlNameInput = document.getElementById('tlName');
    if (tlNameInput.value.trim() === "") {
      alert("TL NAME EMPTY! Please enter a name before submitting.");
      tlNameInput.focus(); // Puts the cursor back in the field
      return;
    }
    const gwdInput = document.getElementById('gwd');
    if (gwdInput.value.trim() === "") {
      alert("GWD EMPTY! Please enter GWD before submitting.");
      gwdInput.focus(); // Puts the cursor back in the field
      return;
    }
    const BrandINPUT = document.getElementById('brand');
    if (BrandINPUT.value.trim() === "") {
      alert("Brand EMPTY! Please enter brand before submitting.");
      BrandINPUT.focus(); // Puts the cursor back in the field
      return;
    }
    const modelINPUT = document.getElementById('model');
    if (modelINPUT.value.trim() === "") {
      alert("Model EMPTY! Please enter model before submitting.");
      modelINPUT.focus(); // Puts the cursor back in the field
      return;
    }



    const btn = document.querySelector('button[type="submit"]');
    btn.textContent = "Saving...";
    btn.disabled = true;

    // Create the data package once
    let requestBody = new FormData(form);

    // Create an array of fetch promises
    const requests = scriptURLs.map(url => 
      fetch(url, { 
        method: 'POST', 
        body: requestBody,
        mode: 'no-cors' // Google Apps Script often requires no-cors for simple POSTs
      })
    );

    // Send to both URLs at the same time
    Promise.all(requests)
      .then(() => {
        alert("Data Saved Successfully");
        btn.textContent = "ADD RECORD";
        btn.disabled = false;
        if (typeof clearForm === "function") clearForm(); 
      })
      .catch(error => {
        alert("Error! One or more requests failed: " + error.message);
        btn.textContent = "ADD RECORD";
        btn.disabled = false;
      });
  });
</script>
